<button
  class="btn btn-sm action-btn"
  [ngClass]="{ 'disabled': isSubmitting,
               'btn-outline-secondary': !profile.am_i_following,
               'btn-secondary': profile.am_i_following }"
  (click)="toggleFollowing()">
  <i class="ion-plus-round"></i>
  &nbsp;
  {{ profile.am_i_following ? 'Unfollow' : 'Follow' }} {{ profile.username }}
</button>

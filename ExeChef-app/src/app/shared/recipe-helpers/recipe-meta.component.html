<div class="recipe-meta">
  <a [routerLink]="['/profile', recipe.user.username]">
    <img src="../../../assets/images/{{recipe.user.username}}/{{recipe.user.image_name}}" class="user-img" />
  </a>

  <div class="info">
    <a class="author"
      [routerLink]="['/profile', recipe.user.username]">
      {{ recipe.user.username }}

    </a>
    <span class="date">
      {{ recipe.created_date.$date | date: 'longDate' }}
    </span>
  </div>

  <ng-content></ng-content>
</div>

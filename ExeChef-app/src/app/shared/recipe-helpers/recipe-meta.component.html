<div class="recipe-meta">
  <a [routerLink]="['/profile', recipe.user.username]">
    <img [src]="recipe.user.image" />
  </a>

  <div class="info">
    <a class="author"
      [routerLink]="['/profile', recipe.user.username]">
      {{ recipe.user.username }}
    </a>
    <span class="date">
      {{ recipe.created_date.$date | date: 'longDate' }}
    </span>
  </div>

  <ng-content></ng-content>
</div>
